<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css"
">
</head>

<body>
<h1>CRUD App</h1>

<div class="container" id="contenedor">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label" id="name">Nombre personaje</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label" id="nameactor">Nombre de actor</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
       
        <div class="col-md-6" id="">
          <label for="validationCustom03" class="form-label" id="edad">Edad actor </label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label" id="Ubicacion">Ubiacion</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label" id="Poster">Poster</label>
            <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
                <label for="dateAppears" class="form-label" id="Ubicacion2">Ubicacion</label>
                <input type="date" class="form-control" name="dateAppears" id="dateAppears">
            </div>
        </div>
        <select class="form-select" aria-label="Default select example" id="empresa">
            <option selected>Open this select menu</option>
            <option value="1">Marvel</option>
            <option value="2">Dc comics</option>
          </select><br>
        
          <button type="submit" class="boton1" id="submit-btn">Add</button>
          <button type="submit" class="boton2" id="Eliminar">Add</button>
          <button type="submit" id="sufwefewf" class="boton3">Add</button>
        
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="./Prueba/script.js"></script>
</body>
</html>
